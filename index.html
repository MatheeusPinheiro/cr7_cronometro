<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro CR7</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    <div class="container">

        <div class="cronometro-logo">
            <h1>Cronômetro <span>CR7</span></h1>
            <img src="img/cr7logo.png" alt="cr7" />
        </div>
   


        <div class="conometro">
            <div class="timer">
                <div class="time" id="minutes">00</div>
                <div class="separator">:</div>
                <div class="time" id="seconds">00</div>
                <div class="separator">:</div>
                <div class="time" id="milliseconds">000</div>
            </div>
        </div>

        <div class="buttons">
            <button class="btn" id="startBtn">Iniciar</button>
            <button class="btn" id="pauseBtn">Pausar</button>
            <button class="btn" id="resumeBtn">Continuar</button>
            <button class="btn" id="resetBtn">Resetar</button>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
